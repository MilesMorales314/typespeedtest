<!DOCTYPE HTML>
<html>
    <head>
        <title>Typing Speed</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="icon.png"/>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="image">
            <img src="logo.png"/>
        </div>
        <div class="text">
            <p id="changeHere" oncopy="return false" onpaste="return false" oncut="return false">Your text would be displayed here</p>
            <textarea id="typebox" type="text" placeholder="Text would be displayed when the box is clicked. Press 'Enter' to submit" oncopy="return false" onpaste="return false" oncut="return false" onclick="typeSpeed()"></textarea>
            <button id="refresh" onclick="refresh()">Try Again</button>
        </div>
    </body>
</html>
